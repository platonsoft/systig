<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-profile">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Contabilidad</h4>
            <p class="card-category">
              Gestion contable y documental
            </p>
          </div>
          <div class="card-body">
            <div class="card-header-tabs card-header-primary">
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="nav-item">
                      <a
                        mat-button
                        class="nav-link active"
                        href="#profile"
                        data-toggle="tab"
                      >
                        <i class="material-icons">assignment</i> Notas de pedido
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        mat-button
                        class="nav-link"
                        href="#settings"
                        data-toggle="tab"
                      >
                        <i class="material-icons">list</i> Notas de recibido
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        mat-button
                        class="nav-link"
                        href="#settings"
                        data-toggle="tab"
                      >
                        <i class="material-icons">list</i> Notas de debito
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        mat-button
                        class="nav-link"
                        href="#settings"
                        data-toggle="tab"
                      >
                        <i class="material-icons">list</i> Notas de credito
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        mat-button
                        class="nav-link"
                        href="#settings"
                        data-toggle="tab"
                      >
                        <i class="material-icons">list</i> Facturas
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            
            <table mat-table [dataSource]="dataSource" class="col-md-12">
              <!-- Edicion Column -->
              <ng-container matColumnDef="edicion">
                <th mat-header-cell class="text-center" *matHeaderCellDef>
                  <button mat-icon-button aria-label="Editar">
                    <mat-icon>add</mat-icon>
                  </button>
                </th>
                <td mat-cell class="text-right" *matCellDef="let element">
                  <button mat-icon-button aria-label="Editar" (click)="openDialogEditDocumento(element,element.idProducto)">
                    <mat-icon>create</mat-icon>
                  </button>
                  <button mat-icon-button aria-label="Borrar" (click)="openDialogBorrarDocumento(element.idProducto)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button aria-label="Historia" (click)="dlgFuncionDesarrollo()">
                      <mat-icon>history</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Institucion Column -->
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Nombre de documento </th>
                <td mat-cell *matCellDef="let element">
                  <span>{{element.idProducto}} - </span>
                  {{element.nombre}}
                </td>
              </ng-container>

              <!-- Duracion Column -->
              <ng-container matColumnDef="cantidad">
                <th mat-header-cell class="text-center" *matHeaderCellDef> Cantidad </th>
                <td mat-cell class="text-center" *matCellDef="let element"> {{element.cantidadExistencia}} ({{element.unidad}}) </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr class="list-group-item-action" mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
