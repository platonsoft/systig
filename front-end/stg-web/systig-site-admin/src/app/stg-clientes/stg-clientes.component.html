<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card ">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Manejador de clientes</h4>
              <div class="card-category text-right">
                  <button mat-icon-button aria-label="Agregar nuevo" (click)="openDialogEditFormacion(null,'nuevo')">
                      <mat-icon>add</mat-icon>
                  </button>
                  <button mat-icon-button aria-label="Importar/Exportar" (click)="openDialogEditFormacion(element,'borrar')">
                    <mat-icon>swap_vert</mat-icon>
                  </button>
              </div>
            </div>
            <div class="card-body">
              <div class="col-md-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12">
                  <!-- Edicion Column -->
                  <ng-container matColumnDef="edicion">
                    <th mat-header-cell class="text-center" *matHeaderCellDef>

                    </th>
                    <td mat-cell class="text-right" *matCellDef="let element">
                      <button mat-icon-button aria-label="Ver" (click)="openDialogEditFormacion(element,'editar')">
                          <mat-icon>launch</mat-icon>
                      </button>
                      <button mat-icon-button aria-label="Editar" (click)="openDialogEditFormacion(element,'editar')">
                        <mat-icon>create</mat-icon>
                      </button>
                      <button mat-icon-button aria-label="Borrar" (click)="openDialogEditFormacion(element,'borrar')">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button aria-label="Historia" (click)="openDialogEditFormacion(element,'editar')">
                          <mat-icon>history</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <!-- Titulo Column -->
                  <ng-container matColumnDef="identificacion">
                    <th mat-header-cell *matHeaderCellDef> Identificacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
                  </ng-container>

                  <!-- Institucion Column -->
                  <ng-container matColumnDef="tipoCliente">
                    <th mat-header-cell *matHeaderCellDef> Tipo de cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoCliente}} </td>
                  </ng-container>

                  <!-- Duracion Column -->
                  <ng-container matColumnDef="razonSocial">
                    <th mat-header-cell class="text-center" *matHeaderCellDef> Nombre o Razon Social </th>
                    <td mat-cell class="text-center" *matCellDef="let element"> {{element.razonSocial}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              </div>
            </div>

          </div>

        </div>

      </div>
      <div class="row">

      </div>
      <div class="row">
      </div>
    </div>
  </div>
