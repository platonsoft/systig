<mat-tab-group>
  <mat-tab label="Iniciar sesion">
    <div class="mat-elevation-z4">
      <form class="form-login"
      [formGroup]="options"
      style="display: flex;flex-direction: column;"
      (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput placeholder="Nombre de usuario o email" formControlName="emailFormControl">
          <span matPrefix>
            <mat-icon>person</mat-icon>&nbsp;&nbsp;
          </span>
          <mat-error *ngIf="options.get('emailFormControl')?.invalid">El formato del usuario no es correcto</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput placeholder="Contraseña" [type]="hidePass ? 'password' : 'text'"
            formControlName="passwordFormControl">
          <span matPrefix>
            <mat-icon>lock</mat-icon>&nbsp;&nbsp;
          </span>
          <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="options.get('passwordFormControl')?.invalid">Se requiere una contraseña</mat-error>
        </mat-form-field>
        <div style="text-align: right;font-style: normal;font-weight: 500;font-size: 14px;line-height: 15px;"><span>¿Has
            olvidado la contraseña?</span></div>
        <button class="stg-button-cabs" style="border-radius: 0px">Inicia sesión</button>
      </form>
      </div>
  </mat-tab>
  <mat-tab label="Registrarme">
      <div>
        <form class="form-login"
        [formGroup]="registroGroup"
        style="display: flex;flex-direction: column;"
        (ngSubmit)="onSubmitRegistro()">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Nombre o Razon Social" formControlName="razonSocial">
            <mat-error *ngIf="options.get('razonSocial')?.invalid">El nombre es requerido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="options.get('email')?.invalid">La direccion es invalida</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Telefono" formControlName="telefonoMovil">
            <mat-error *ngIf="options.get('telefonoMovil')?.invalid">El numero de telefono es requerido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
              <input matInput placeholder="Codigo postal" formControlName="codigoPostal">
              <mat-error *ngIf="options.get('codigoPostal')?.invalid">El Codigo postal es requerido</mat-error>
          </mat-form-field>
          <button class="stg-button-cabs" style="border-radius: 0px" >Registrarme</button>
        </form>
      </div>
  </mat-tab>
</mat-tab-group>
