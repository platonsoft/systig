<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        [ngClass]="{'hidden': !(isHandset$ | async)}"
        fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">
            <div><img src="assets/images/iconos/favicon.png" class="stg-logo" alt=""></div>
        </mat-toolbar>
        <mat-nav-list>
        <a mat-list-item href="#">Systig Home</a>
        <a mat-list-item href="#">Productos</a>
        <a mat-list-item href="#">Servicios</a>
        <a mat-list-item href="#">Guias</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Menu">menu</mat-icon>
            </button>
            <div><img src="assets/images/iconos/favicon.png" class="stg-logo" alt=""></div>
            <div class="button-row" [ngClass]="{'hidden': (isHandset$ | async)}">
                <button mat-button routerLink=".">Systig Home</button>
                <button mat-button routerLink=".">Productos</button>
                <button mat-button routerLink=".">Servicios</button>
                <button mat-button routerLink=".">Guias</button>
            </div>
            <span class="separador"></span>
            <button mat-button routerLink="."><mat-icon aria-label="Menu">brush</mat-icon>Color</button>
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon aria-label="Menu">face</mat-icon>Registro</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item><mat-icon aria-label="Menu">verified_user</mat-icon>Iniciar</button>
                <button mat-menu-item><mat-icon aria-label="Menu">verified_user</mat-icon>Registrar</button>
                <mat-divider></mat-divider>
                <button mat-menu-item><mat-icon aria-label="Menu">call</mat-icon>Contactenos</button>
                <button mat-menu-item><mat-icon aria-label="Menu">help_outline</mat-icon>Nosotros</button>
            </mat-menu>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
